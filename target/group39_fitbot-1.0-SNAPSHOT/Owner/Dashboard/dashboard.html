<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="dashboard.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   
<body>

  <div class ="dashboard_owner" id="dashboard_owner">
    <div class ="dashboard_view_owner">
      
        <div class="ownerview">
            <div class="overview-boxes-owner">
                <div class="box-owner">
                    <div class ="left-side-owner">
                        <div class="box-topic-owner"> New Members</div>
                        <div class= "number-owner">07</div>
                        <br><hr>
                      <div class="time">Last 30 days</div>
                    </div>
                    <i class='bx bx-user-plus bx-tada bx-flip-horizontal member-owner' ></i>
                </div>
            

                <div class="box-owner">
                  <div class ="left-side-owner">
                      <div class="box-topic-owner"> All Members</div>
                      <div class= "number-owner">12</div>
                      <br><hr>
                      <div class="time">upto now</div>
                  </div>
                  <i class='bx bxs-user member-owner'></i>
              </div>

              <div class="box-owner">
                <div class ="left-side-owner">
                    <div class="box-topic-owner"> All Employees</div>
                    <div class= "number-owner">50</div>
                    <br><hr>
                      <div class="time">upto now</div>
                </div>
                <i class='bx bx-male member-owner'></i>
            </div>

            <div class="box-owner">
              <div class ="left-side-owner">
                  <div class="box-topic-owner"> Revenue</div>
                  <div class= "number-owner">Rs.10,000</div>
                  <br><hr>
                      <div class="time">Last 30 days</div>
              </div>
              <i class='bx bxs-badge-dollar bx-tada member-owner'></i>
          </div>
        </div>

        <div>
          <div class="owner-dashboard-chart">
            <div class ="income-chart">
              <h4>Income Variation Chart</h4>
            </div>
            <div class ="member-chart">
              <h4>Member Registering Variation Chart</h4>
            </div>
          </div>
        </div>

   </div>
  </div>
</body>
</html>
