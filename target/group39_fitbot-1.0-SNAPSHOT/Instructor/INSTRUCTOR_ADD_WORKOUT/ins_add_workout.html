  <section class="home-section">

   
        
    <!-- -----------------------home ----------------------------------------------- -->
   


              <div class="form_container">
                    <form action="" class="workout_form">

                          <div class="title_form_sachi">
                          <h1>Create Workout</h1>
                          </div>

                          <div class="input_flex">
                          <label for="workout_name_label">Workout Name</label>
                          <input type="text" name="workout_name_label" class="workout_label workout_name_label" >
                          </div>

                          <div class="input_flex">
                          <label for="workout_type">Type</label>
                          <select name="workout_type" id="workout_type" class="workout_label workout_type" > 
                              <option value="beginner">Beginner</option>
                              <option value="intermediate">Intermediate</option>
                              <option value="advannced">Advannced</option>
                          </select>
                          </div>

                          <div class="input_flex">
                          <label for="descri">Description</label>
                          <textarea id="descri" name="descri" class="workout_label descri"  rows="7" cols="40"></textarea>
                          </div>

                          <div class="input_flex">
                          <label for="time_dura">Duration</label>
                          <input type="number" name="time_dura" class="workout_label time_dura">
                          </div>

                          <div class="input_flex">
                          <label for="time_dura">Rest Time</label>
                          <input type="number" name="time_dura" class="workout_label time_dura" >
                          </div>

                          <div class="input_flex">
                          <label for="reps">Total Reps</label>
                          <input type="number" name="reps" class="workout_label reps">
                          </div>

                          <div class="input_flex">
                          <label for="equip_name">Equipment</label>
                          <input type="text" name="equip_name" class="workout_label equip_name">
                          </div>


                          <div class= "search_box_sachi">
                            <input type ="text" placeholder="Search for a member">
                            <button type="submit">Submit</button>
                          </div> 
            

                    </form>
              </div>
      
      </div>
