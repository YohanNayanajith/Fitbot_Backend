        <div class="add_employee_view" id="add_employee_view">
            <div class="employee_add_container">
              <div class="title">
                <h2>Add a New Employee</h2>
              </div>

              <form  class="employee_form" method="post" id="employee_form" action="employee" >

                  <div class="first_middle_last">
                    <div class="first_label">
                      <label for="designation">Designation<span class="require_star">*</span></label><br>
                      <select name="designation" id="designation" class="employee_label designation" >
                        <option value="instructor">Instructor</option>
                        <option value="maintainer">Maintainer</option>
                        <option value="branch_manager">Branch Manager</option>
                      </select> </br>
                    </div>

                    <div class="middle_label">
                      <label for="employee_id">Employee ID<span class="require_star">*</span></label></br>
                      <input type="text" name="employee_id" id="employee_id" class="employee_label employee_id" placeholder="Enter user ID" ><br>
                    </div>

                    <div class="last_label">
                      <label for="branch_name">Branch Name<span class="require_star">*</span></label><br>
                      <input type="text" name="branch_name" id="branch_name" class="employee_label branch_name" placeholder="Enter branch id" >
                  </div>
                  </div>

                  <div class="first_middle_last">
                    <div class="first_label">
                        <label for="first_name_employee">First Name<span class="require_star">*</span></label></br>
                        <input type="text" name="first_name_employee" id="first_name_employee" class="employee_label first_name" placeholder="Enter first name" ><br>
                    </div>

                    <div class="middle_label">
                      
                        <label for="last_name_employee">Last Name<span class="require_star">*</span></label><br>
                        <input type="text" name="last_name_employee" id="last_name_employee" class="employee_label last_name" placeholder="Enter last name" > <br>
                    </div>

                    <div class="last_label">
                    <label for="gender_employee">Gender<span class="require_star">*</span></label><br>
                    <select name="gender_employee" id="gender_employee" class="employee_label gender" >
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <br> 
                  </div>
                  </div>

                  <div class="first_middle_last">
                    <div class="first_label">
                        <label for="email_employee">E-mail<span class="require_star">*</span></label></br>
                        <input type="email" name="email_employee" id="email_employee" class="employee_label email" placeholder="Enter Email address" ><br>
                    </div>

                    <div class="middle_label">
                      <label for="nic_employee">NIC<span class="require_star">*</span></label><br>
                      <input type="text" name="nic_employee" id="nic_employee" class="employee_label nic" placeholder="Enter NIC Number" ><br>
                    </div>

                    <div class="last_label">
                    <label for="date_of_birth_employee">Date of Birth<span class="require_star">*</span></label><br>
                    <input type="date" name="date_of_birth_employee" id="date_of_birth_employee" class="employee_label date_of_birth" placeholder="Enter date of birth" required><br>
                    </div>
                  </div>

                  <div class="first_middle_last">
                    <div class="first_label">
                      <label for="address_employee">Address<span class="require_star">*</span></label></br>
                      <input type="text" name="address_employee" id="address_employee" class="employee_label address" placeholder="Enter address" ><br>
                  </div>

                    <div class="middle_label">
                        <label for="contact_no1_employee">Primary Contact No<span class="require_star">*</span></label></br>
                        <input type="text" name="contact_no1_employee" id="contact_no1_employee" class="employee_label contact_no1" placeholder="Enter Primary Contact" ><br>
                    </div>

                    <div class="last_label">
                      <label for="contact_no2_employee">Emergency  Contact No<span class="require_star">*</span></label></br>
                        <input type="text" name="contact_no2_employee" id="contact_no2_employee" class="employee_label contact_no2" placeholder="Enter Secondary Contact" ><br>
                    </div>

                    <!-- <div class="last_label">
                    <label for="date_of_birth">Date of Birth<span class="require_star">*</span></label><br>
                    <input type="date" name="date_of_birth" class="employee_label date_of_birth" placeholder="Enter date of birth" required><br>
                    </div> -->
                  </div>
                    
                    <div class="add_btn_class">
                     
                      <input type="submit" class="btn_add" value="Submit"><br>
                      <input type="button" class="btn_cancel" value="Cancel"><br>
                  </div>
              </form>
