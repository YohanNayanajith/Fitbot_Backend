<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="branches.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

<body>




      <section class="home-section">

        <!-- Content below the header -->
        <div class="home-content-branch" id="home-content-branch">
            <div class ="branch_view" id="branch_view">
              <div class ="each_branch">
                  <div class ="branch_details" id="branch_details">
                    <div class ="branch_number" id="branch_number">B0001</div>
                    <div class="line_vertical" id="line_vertical"></div>
                    <div class ="branch_info" id="branch_info">
                      <div class ="branch_name"> Nugegoda Branch</div>
                      <div class="branch_contact">+94771313456/+947783129</div>
                      <div class ="branch_email">fitbot.nugegoda@gmail.com</div>
                      <div class ="branch_open">Opened Date <span>28/10/2010</span></div>
                    </div>
                  </div>

                  <div class="branch_managers">
                  <button class ="list_accordion"> Branch Managers </button>
                      <div class="panel" >
                          <ul id="branchmanager_list">

                          </ul>
                      </div>
                  </div>

                  <div class="instructors">
                  <button class ="list_accordion">
                        Instructors
                  </button>
                  <div class="panel">
                      <ul id="instructor_list">

                      </ul>
                  </div>
                  </div>

                  <div class ="members">
                    Members
                  </div>

              </div>

              <div class ="branch_list">
                <div class ="list_top">
                  <div class="all">All Branches</div>
                  <a class ="add" id="add_newbranch">Add New Branch <i class='bx bxs-plus-circle'></i></a>
                </div>

                <div class="list_bottom">
                  <form action="" class="search_branch">
                    <input type="text" placeholder="Search.." name="search">
                  </form>

                  <div class="branch_detail_list" id="branch_detail_list">
                    <div class ="branch01">
                      <div class ="branch01_id">B001</div>
                      <div class ="branch01_name">Nugegoda Branch</div>
                    </div>
                    <div class ="branch01">
                      <div class ="branch01_id">B002</div>
                      <div class ="branch01_name">Dehiwela Branch</div>
                    </div>
                    <div class ="branch01">
                      <div class ="branch01_id">B003</div>
                      <div class ="branch01_name"> Maradana Branch</div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
        </div>

      </section>



      <script src="http://127.0.0.1:5500/Admin/Branches/branches.js" defer></script>
      </body>
      </html>
