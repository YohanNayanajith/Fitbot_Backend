<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Fitbot</title>
    <link rel="shortcut icon" href="image/fitbot.png">
    <link rel="stylesheet" href="MANAGER_DASHBOARD.css">
    <link rel="stylesheet" href="leftbar.css">
    <!-- <link rel="stylesheet" href="rightbar.css"> -->

</head>
<body>


    <!-- -----------------------home ----------------------------------------------- -->
    <div class="home_content_dashboard" id="home_content_dashboard">
        <div class="dashboard">Dashboard</div>

                <div class="overview_boxes1_manager_dashboardsachi">

                        <div class="box">
                            <i class='bx bx-money'></i>
<!--                            <div class="line"></div>-->
                            <div class ="inside_sachi">
                                <div class="box-topic">Revenue</div>
                                <div class= "number">Rs.200,000</div>
                            </div>
                        </div>

                        <div class="box">
                            <i class='bx bxs-user'></i>
<!--                            <div class="line"></div>-->
                            <div class ="inside_sachi">
                                <div class="box-topic">New Members</div>
                                <div class= "number">10</div>
                            </div>
                        </div>


                        <div class="box">
                            <i class='bx bxs-user'></i>
<!--                            <div class="line"></div>-->
                            <div class ="inside_sachi">
                                <div class="box-topic">Total Members</div>
                                <div class= "number">40</div>
                            </div>
                        </div>

                </div>


        <div class="overview_boxes2_manager_dashboardsachi">
              <div class="box2_leftside_dash">

                      <div class="overview_dash_row">
                              <div class="box">
                                  <i class='bx bx-dumbbell'></i>
<!--                                  <div class="line"></div>-->
                                  <div class ="inside_sachi">
                                      <div class="box-topic">Total Equipments</div>
                                      <div class= "number">100</div>
                                  </div>
                              </div>

                              <div class="box">
                                  <i class='bx bx-male'></i>
<!--                                  <div class="line"></div>-->
                                  <div class ="inside_sachi">
                                      <div class="box-topic">Total Instructors</div>
                                      <div class= "number">20</div>
                                  </div>
                              </div>
                      </div>

                     <div class="overview_dash_report"></div>


              </div>

            <div class="box2_rightside_dash">
                  <div class="dash_appoinment">

                      <div class="dash_appoinment_title">
                          <div class="app_name">Appoinments</div>
                          <div class="app_icon"><i class='bx bxs-calendar'></i></div>
                      </div>

                      <div class="appoinment_count">10</div>

                      <div class="dash_appoinment_info">
                          <div class="app_name">M-001</div>
                          <div class="app_no">12:35</div>
                      </div>

                      <div class="dash_appoinment_info">
                          <div class="app_name">M-001</div>
                          <div class="app_no">12:35</div>
                      </div>

                      <div class="dash_appoinment_info">
                          <div class="app_name">M-001</div>
                          <div class="app_no">12:35</div>
                      </div>

                      <div class="dash_appoinment_info">
                          <div class="app_name">M-001</div>
                          <div class="app_no">12:35</div>
                      </div>

                  </div>

                  <div class="dash_attendence">

                      <div class="dash_attendence_title">
                          <div class="att_name">Attendence</div>
                          <div class="att_icon"><i class='bx bxs-calendar-check'></i></div>
                      </div>

                      <div class="dash_attendence_info">
                          <div class="att_name">Members</div>
                          <div class="att_no">10</div>
                      </div>

                      <div class="dash_attendence_info">
                          <div class="att_name">Instructors</div>
                          <div class="att_no">10</div>
                      </div>

                  </div>

            </div>
        </div>




    </div>



<script src="leftbar.js"></script>


</body>
</html>
