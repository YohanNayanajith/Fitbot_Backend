<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Physical Member/Messages/Messages.css">
    <title>Messages</title>
</head>
<body>
<div class="messages_physical" id="messages_physical">
    <div class="messages_physical_container">
        <div class="messages_physical_container_left">

            <div class="messages_physical_container_left_header">
                <div class="messages_physical_container_left_header_text">Chat</div>
                <div class="messages_physical_container_left_header_icon"><i class='bx bx-cog bx-tada' ></i></div>

            </div>

            <div class="messages_physical_container_left_header_line">
                <div class="messages_physical_container_left_header_line_li"></div>
            </div>

            <div class="messages_physical_container_left_image">
                <div><img src="Physical Member/Images/profile_image.jpg" alt="profile"></div>
            </div>

            <div class="messages_physical_container_left_name">
                <h1>Yohan Nayanajith</h1>
            </div>

            <div class="messages_physical_container_left_search">
                <div class="messages_physical_container_left_search_text"><input type="text"></div>
                <div class="messages_physical_container_left_search_icon"><i class='bx bx-search-alt'></i></div>
            </div>

            <div class="messages_physical_container_left_last_chat">
                <div class="messages_physical_container_left_last_chat_text">Last Chat</div>
                <div class="messages_physical_container_left_last_chat_icon">
                    <i class='bx bx-plus'></i>
                    <i class='bx bx-dots-vertical-rounded' ></i>
                </div>
            </div>

            <div class="messages_physical_container_left_my_chats">
                <div class="messages_physical_container_left_my_chats_image">
                    <img src="Physical Member/Images/profile_image.jpg" alt="small picture">
                </div>
                <div>
                    <div>Instructor 1</div>
                    <div>dumy messages ...</div>
                </div>
                <div>
                    <div>11:15</div>
                </div>
            </div>

            <div class="messages_physical_container_left_my_chats">
                <div class="messages_physical_container_left_my_chats_image">
                    <img src="Physical Member/Images/profile_image.jpg" alt="small picture">
                </div>
                <div>
                    <div>Instructor 1</div>
                    <div>dumy messages ...</div>
                </div>
                <div>
                    <div>11:15</div>
                </div>
            </div>

            <div class="messages_physical_container_left_my_chats">
                <div class="messages_physical_container_left_my_chats_image">
                    <img src="Physical Member/Images/profile_image.jpg" alt="small picture">
                </div>
                <div>
                    <div>Instructor 1</div>
                    <div>dumy messages ...</div>
                </div>
                <div>
                    <div>11:15</div>
                </div>
            </div>

        </div>
        <div class="messages_physical_container_right">

            <div class="messages_physical_container_right_header">
                <div class="messages_physical_container_right_image">
                    <img src="Physical Member/Images/profile_image.jpg" alt="chat image">

                    <div>Instructor Name</div>

                </div>

                <div class="messages_physical_container_right_header_ava">
                    <div>Available</div>
                </div>
            </div>

            <div></div>

            <div class="messages_physical_container_right_typing_area">
                <div class="messages_physical_container_right_typing_area_input"><input type="text"></div>
                <div class="messages_physical_container_right_typing_area_icon"><i class='bx bx-send'></i></div>
            </div>

        </div>

    </div>
</div>
</body>
<script src="Physical Member/Messages/Messages.js"></script>
</html>
